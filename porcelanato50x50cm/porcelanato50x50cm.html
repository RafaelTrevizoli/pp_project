// Seleciona o elemento de texto que voc√™ deseja copiar
const textoParaCopiar = document.getElementById('resultado');

// Seleciona o bot√£o que ir√° realizar a c√≥pia
const botaoCopiar = document.getElementById('botao');

// Adiciona um evento de clique ao bot√£o
botaoCopiar.addEventListener('click', () => {
    // Seleciona o texto dentro do elemento
    const texto = textoParaCopiar.innerText;

    // Cria um elemento de √°rea de transfer√™ncia tempor√°ria
    const textarea = document.createElement('textarea');
    textarea.value = texto;

    // Adiciona a √°rea de transfer√™ncia tempor√°ria √† p√°gina
    document.body.appendChild(textarea);

    // Seleciona o texto na √°rea de transfer√™ncia tempor√°ria
    textarea.select();

    document.execCommand('copy');

    document.body.removeChild(textarea);

    alert('Texto copiado para a √°rea de transfer√™ncia!');
});
