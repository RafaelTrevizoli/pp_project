<div class="result" id="resultado"></div>
<button id="botao">Copiar Texto</button>

<script>
    document.getElementById('calcular3').addEventListener('click', function () {
        var s = [];
        var inputFields = document.querySelectorAll('[id^="s"]');
        
        for (var i = 0; i < inputFields.length; i++) {
            var value = parseFloat(inputFields[i].value);
            if (!isNaN(value)) {
                s.push(value);
            }
        }
    
        var media = [];
        var result = [];
    
        for (var i = 0; i < s.length / 2; i++) {
            media[i] = s[i * 2] * s[i * 2 + 1];
            result[i] = Math.ceil(media[i] / 0.5);
        }
    
        var resultadoDiv = document.getElementById('resultado');
    
        resultadoDiv.innerHTML = "Segue abaixo a quantidade necess√°ria para cada medida informada !!!üíú <br> <br>";
    
        var somaTotal = 0;
        var quantidadeTotal = 0;
    
        for (var i = 0; i < result.length; i++) {
            var resultado = "Medida de " + s[i * 2] + "m x " + s[i * 2 + 1] + "m = " + result[i] + " Unidades";
            var soma = result[i] * 13.90;
            somaTotal += soma;
            quantidadeTotal += result[i];
            resultadoDiv.innerHTML += resultado + "<br>";
        }
    
        var cupomDesconto = 0;
    
        if (somaTotal > 600) {
            cupomDesconto = 10;
        } else {
            cupomDesconto = 5;
        }
    
        var desconto = (cupomDesconto / 100) * somaTotal;
        var valortotalComDesconto = somaTotal - desconto;
    
        valortotalComDesconto = valortotalComDesconto.toFixed(2);
    
        if (quantidadeTotal >= 10) {
            resultadoDiv.innerHTML += "<br>Totalizar√° " + quantidadeTotal + " unidades de adesivo 1m x 50cm !!! " + "<br>" + "<br>"
            + "O valor total das " + quantidadeTotal + " unidades √© de R$" + somaTotal.toFixed(2) + ", Por√©m estou lhe disponibilizando um super cupom de desconto de " + cupomDesconto + "%, e o valor final ser√° de R$" + valortotalComDesconto + "<br>" + "<br>"
            + "Caso queira, eu posso criar um an√∫ncio personalizado com a quantidade necess√°ria, o que acha?üòâ";
        }
    });

    // Seleciona o elemento de texto que voc√™ deseja copiar
const textoParaCopiar = document.getElementById('resultado');

// Seleciona o bot√£o que ir√° realizar a c√≥pia
const botaoCopiar = document.getElementById('botao');

// Adiciona um evento de clique ao bot√£o
botaoCopiar.addEventListener('click', () => {
    // Seleciona o texto dentro do elemento
    const texto = textoParaCopiar.innerText;

    // Cria um elemento de √°rea de transfer√™ncia tempor√°ria
    const textarea = document.createElement('textarea');
    textarea.value = texto;

    // Adiciona a √°rea de transfer√™ncia tempor√°ria √† p√°gina
    document.body.appendChild(textarea);

    // Seleciona o texto na √°rea de transfer√™ncia tempor√°ria
    textarea.select();

    // Copia o texto para a √°rea de transfer√™ncia do sistema
    document.execCommand('copy');

    // Remove a √°rea de transfer√™ncia tempor√°ria da p√°gina
    document.body.removeChild(textarea);

    // Notifica o usu√°rio que o texto foi copiado
    alert('Texto copiado para a √°rea de transfer√™ncia!');
});

function apagarMedidas() {
        document.getElementById("s1").value = "";
        document.getElementById("s2").value = "";
        document.getElementById("s3").value = "";
        document.getElementById("s4").value = "";
        document.getElementById("s5").value = "";
        document.getElementById("s6").value = "";
        document.getElementById("s7").value = "";
        document.getElementById("s8").value = "";
        document.getElementById("s9").value = "";
        document.getElementById("s10").value = "";
    }

    document.getElementById("apagarMedidas").addEventListener("click", apagarMedidas);

    </script>
