<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Calculadora Papel de Parede</title>
</head>
<body>

<h1>Papel de Parede</h1>

<ul>
    <li><a href="../index.html">Menu principal</a></li>
    <li><a href="papeldeparedequantidades.html">Or√ßamento com V√ÅRIAS MEDIDAS</a></li>
</ul>

<div class="geral">
    <div class="border">
        <div class="center">
            <form>
                <div class="form">
                    <label for="n1">Digite a medida (Altura):</label>
                    <input type="number" name="n1" id="n1" step="0.01">
                </div>

                <div class="form">
                    <label for="n2">Digite a medida (Largura):</label>
                    <input type="number" name="n2" id="n2" step="0.01">
                </div>

                <div class="button">
                    <input type="button" id="calcular" value="Calcular">
                    <button type="button" id="apagarMedidas">Apagar Campo</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="result" id="resultado"></div>
<button id="botao">Copiar Texto</button>

<script>
    document.getElementById('calcular').addEventListener('click', function() {
    var n1 = parseFloat(document.getElementById('n1').value);
    var n2 = parseFloat(document.getElementById('n2').value);

    var media = Math.ceil(n2 / 0.48);

    var tamanhorolo = 0;

    if (n1 > 0.1 && n1 <= 0.50){
        tamanhorolo = "50x50cm";
    }
    if (n1 > 0.50 && n1 <= 1){
        tamanhorolo = "1m x 50cm";
    }
    if (n1 > 1 && n1 <= 1.50){
        tamanhorolo = "1.50m x 50cm";
    }
    if (n1 > 1.50 && n1 <= 2){
        tamanhorolo = "2m x 50cm";
    }
    if (n1 > 2 && n1 <= 2.50){
        tamanhorolo = "2.50m x 50cm";
    }
    if (n1 > 2.50 && n1 <= 3){
        tamanhorolo = "3m x 50cm";
    }
    if (n1 > 3 && n1 <= 3.50){
        tamanhorolo = "3.50m x 50cm";
    }
    if (n1 > 3.50 && n1 <= 4){
        tamanhorolo = "4m x 50cm";
    }
    if (n1 > 4 && n1 <= 4.98){
        tamanhorolo = "2.50m x 50cm";
        media = media * 2;
    }
    if (n1 > 4.98 && n1 <= 5.98){
        tamanhorolo = "3m x 50cm";
        media = media * 2;
    }
    if (n1 > 5.98 && n1 <= 6.98){
        tamanhorolo = "3.50m x 50cm";
        media = media * 2;
    }
    if (n1 > 6.98 && n1 <= 7.98){
        tamanhorolo = "4m x 50cm";
        media = media * 2;
    }
    
    var resultado = "Para medida de " + n1 + "m de Altura x " + n2 + "m de Largura, recomendo que compre " + media + " unidades de rolos na medida de " + tamanhorolo + " !!!üíú";

    document.getElementById('resultado').innerHTML = resultado;
});


</script>

<footer>
    <h2><y class="y1">Created by</y> <y class="y2">Rafael Konscca</y></h2>
</footer>

</body>
</html>
